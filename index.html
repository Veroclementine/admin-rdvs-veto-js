<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrador de Pacientes</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-gray-100 h-screen">
      <h1 class="font-black text-5xl text-center md:w-2/3 mx-auto mt-20">
         Suivi des patients
          <span class="text-indigo-700">Vétérinaire</span>
      </h1>

      <div class="mt-12 md:flex container mx-auto ">
          <div class="md:w-1/2 lg:w-2/5 mx-5">
            <h2 class="font-black text-3xl text-center">Suivi des patients</h2>

            <p class="text-lg mt-5 text-center mb-10">
                Ajouter des patients et les
                <span class="text-indigo-600 font-bold">gérer</span>
            </p>

            <form 
                id="form-rdv"
                class="bg-white shadow-md rounded-lg py-10 px-5 mb-10"
            >
                <div class="mb-5">
                    <label for="patient" class="block text-gray-700 uppercase font-bold text-sm">
                        Nom du patient:
                    </label>
                    <input
                        class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md"
                        type="text"
                        id="patient"
                        placeholder="Nom du patient"
                        name="patient"
                    />  
                </div>

                <div class="mb-5">
                    <label for="propietaire" class="block text-gray-700 uppercase font-bold text-sm">
                        Nom du propriétaire :
                    </label>
                    <input
                        class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md"
                        type="text"
                        id="propietaire"
                        placeholder="Nom du propriétaire"
                        name="propietaire"
                    />  
                </div>
                <div class="mb-5">
                    <label for="email" class="block text-gray-700 uppercase font-bold text-sm">
                        Email Contact
                    </label>
                    <input
                        class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md"
                        type="email"
                        id="email"
                        placeholder="Email Contact"
                        name="email"
                    />  
                </div>

                <div class="mb-5">
                    <label for="date" class="block text-gray-700 uppercase font-bold text-sm">
                        Date d'ajout
                    </label>
                    <input
                        class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md"
                        type="date"
                        id="date"
                        name="date"
                    />  
                </div>

                <div class="mb-5">
                    <label for="syntomes" class="block text-gray-700 uppercase font-bold text-sm">
                        Syntomes
                    </label>
                    <textarea
                        class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md"
                        id="syntomes"
                        name="syntomes"
                        placeholder="Syntomes"
                    ></textarea>  
                </div>

                <input
                    type="submit"
                    class="bg-indigo-600 w-full p-3 text-white uppercase font-bold hover:bg-indigo-700 cursor-pointer transition-colors"
                    value='Enregistrer un patient'
                />
              </form>
          </div>

          <div class="md:w-1/2 lg:w-3/5 md:h-screen overflow-y-scroll">
              <h2 class="font-black text-3xl text-center">Liste des patients</h2>
              <p class="text-xl mt-5 mb-10 text-center">
                  Gérer vous patients
                  <span class="text-indigo-600 font-bold ">Patients et rendez-vous</span>
              </p>
              <div id="citas">
                  <p class="text-xl mt-5 mb-10 text-center">Pas de patients</p>
              </div>
          </div>
      </div>

      <script src="js/app.js"></script>
</body>
</html>
